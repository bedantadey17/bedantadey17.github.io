<!DOCTYPE html>
<html>
<head>
	<title>HeadSource</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="HeadSource - Minecraft Head Viewer" property="og:title" />
	<meta content="View your Minecraft heads!" property="og:description" />
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="https://mc-heads.net/avatar/Sniwy/150">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>HeadSource</h1>
	<h3>A Minecraft Head Viewer</h3>
	<br>
	<input type="text" id="mc-username" placeholder="Enter Username / UUID">
	<input type="text" id="mc-size" placeholder="Enter Size (Rec: 150)">
	<div id="show-buttons">
    	<div id="button-container">
        	<button onclick="showHead()">Show Head (With Layer)</button>
        	<button onclick="showHeadNaked()">Show Head (No Layer)</button>
    	</div>
	</div>
	<div id="show-buttons">
    	<div id="button-container">
        	<button onclick="showSkull()">Show Skull (With Layer)</button>
			<button onclick="showSkullNaked()">Show Skull (No Layer)</button>
    	</div>
	</div>
	<br>
	<div id="mc-head" style="background-image: url('https://mc-heads.net/avatar/thisnameisnottaken/150');"></div>
	<br>
	<button id="save-button" onclick="saveImage()">Save Image</button>

	<div id="footer">Made by Bedanta Dey and <a href="https://mc-heads.net">MCHeads</a> | Supports Java Edition only!</div>
	<script src="script.js"></script>
</body>
</html>
